<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      bottom: 0;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    /* Ø´Ø§Ø´Ø© ØªØ­Ù…ÙŠÙ„ Ø¨Ø´Ø¹Ø§Ø± Ø¨ÙŠØ±Ø²ÙŠØª */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    /* Ø­Ø±ÙƒØ© Ø¯ÙˆØ±Ø§Ù† Ø§Ù„Ø´Ø¹Ø§Ø± */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Ø­Ø±ÙƒØ© Ø§Ù„Ù†Øµ */
    @keyframes pulse {
      0% {
        opacity: 0.3;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.3;
      }
    }

    #loading-screen img {
      width: 150px;
      margin-bottom: 15px;
      animation: rotate 4s linear infinite;
    }

    #loading-text {
      animation: pulse 2s infinite;
      font-size: 18px;
      letter-spacing: 1px;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .leaflet-control-scale {
      background: white;
      padding: 2px;
    }

    .leaflet-control-custom {
      background: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ -->
  <div id="loading-screen">
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f7/Birzeit_University_logo.png"
      alt="Birzeit University Logo">
    <p id="loading-text">Loading Ramallah Map...</p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø®Ø±ÙŠØ·Ø©
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };
    const map = L.map("map", mapOptions);

    // Ù…Ù‚ÙŠØ§Ø³ Ø§Ù„Ø±Ø³Ù…
    L.control.scale({ position: 'bottomleft' }).addTo(map);

    // Ø¥Ø¶Ø§ÙØ© Ø¥Ø´Ø§Ø±Ø© Ø§Ù„Ø´Ù…Ø§Ù„
    const north = L.control({ position: "topright" });
    north.onAdd = function (map) {
      const div = L.DomUtil.create("div", "leaflet-control-custom");
      div.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/54/54494.png" width="40" title="North">';
      return div;
    };
    north.addTo(map);

    // Ø²Ø± ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹
    const locateBtn = L.control({ position: 'topleft' });
    locateBtn.onAdd = function (map) {
      const btn = L.DomUtil.create('button', 'locate-button');
      btn.innerHTML = 'ğŸ“ Locate Me';
      btn.style.backgroundColor = '#fff';
      btn.style.padding = '6px 10px';
      btn.style.border = '2px solid #555';
      btn.style.borderRadius = '8px';
      btn.style.cursor = 'pointer';
      btn.style.boxShadow = '0 1px 5px rgba(0,0,0,0.4)';
      btn.title = 'Find your current location';

      btn.onclick = function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              const userMarker = L.circleMarker([lat, lon], {
                radius: 8,
                fillColor: 'blue',
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.9
              }).addTo(map);
              map.setView([lat, lon], 17);
              userMarker.bindPopup("ğŸ“ You are here!").openPopup();
            },
            function () {
              alert("âš ï¸ Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø³Ù…Ø§Ø­ Ø¨Ø§Ù„ÙˆØµÙˆÙ„ Ø¥Ù„Ù‰ Ø§Ù„Ù…ÙˆÙ‚Ø¹.");
            }
          );
        } else {
          alert("âŒ Ø§Ù„Ù…ØªØµÙØ­ Ù„Ø§ ÙŠØ¯Ø¹Ù… ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø¬ØºØ±Ø§ÙÙŠ.");
        }
      };
      return btn;
    };
    locateBtn.addTo(map);

    // Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ø®Ø±ÙŠØ·Ø© Ø­Ø³Ø¨ Ø§Ù„ÙˆÙ‚Øª (Ù„ÙŠÙ„ / Ù†Ù‡Ø§Ø±)
    const currentHour = new Date().getHours();
    const isNight = currentHour >= 18 || currentHour < 6;
    const baseMapUrl = isNight
      ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'
      : 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png';

    L.tileLayer(baseMapUrl, {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø·Ø¨Ù‚Ø§Øª
    let wasteContainersLayer;
    let zonesLayer;

    $.getJSON("wasteContainer.json", function (WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "red",
            color: "#fff",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.85
          });
        }
      }).addTo(map);
      checkAllLayersLoaded();
    });

    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.25,
            color: "orange",
            weight: 1.2,
            opacity: 0.8
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function () {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
      checkAllLayersLoaded();
    });

    // Ø¨Ø¹Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø·Ø¨Ù‚Ø§Øª
    function checkAllLayersLoaded() {
      if (wasteContainersLayer && zonesLayer) {
        L.control.layers({}, {
          "Zones": zonesLayer,
          "Waste Containers": wasteContainersLayer
        }).addTo(map);

        document.getElementById("map").style.opacity = 1;

        const loading = document.getElementById("loading-screen");
        loading.classList.add("fade-out");
        setTimeout(() => {
          loading.style.display = "none";
        }, 4000);
      }
    }
  </script>

</body>

</html>
