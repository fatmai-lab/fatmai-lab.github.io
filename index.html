<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #1a1a1a;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    /* Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #loading-screen img {
      width: 140px;
      margin-bottom: 15px;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Ø§Ù„ØªØ­ÙƒÙ… */
    .custom-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
    }

    .custom-btn {
      background: white;
      border: none;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .custom-btn:hover {
      transform: scale(1.1);
      background: #ffefef;
    }

    /* Ø³Ù‡Ù… Ø§Ù„Ø´Ù…Ø§Ù„ */
    #north-arrow {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 1000;
      width: 60px;
      height: 60px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <img src="birzeit.png" alt="Birzeit University Logo">
    <p>Loading Interactive Map...</p>
  </div>

  <div id="map"></div>

  <!-- Ø³Ù‡Ù… Ø§Ù„Ø´Ù…Ø§Ù„: Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø±Ø§Ø¨Ø· Ø´ÙØ§Ù -->
  <img id="north-arrow" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/North_arrow_simple.png" alt="North Arrow">

  <div class="custom-controls">
    <button class="custom-btn" id="toggle-theme">ğŸŒ / ğŸŒ™</button>
    <button class="custom-btn" id="toggle-heat">ğŸ”¥ Density</button>
    <button class="custom-btn" id="locate-me">ğŸ“</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    const map = L.map("map", { center: [31.9045, 35.2045], zoom: 15, zoomSnap: 0.25 });

    // Ø§Ù„Ø®Ù„ÙÙŠØ§Øª
    const dayTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap contributors' });
    const nightTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 20, attribution: '&copy; CARTO' });
    let currentTheme = (new Date().getHours() >= 6 && new Date().getHours() < 18) ? "day" : "night";
    (currentTheme === "day" ? dayTiles : nightTiles).addTo(map);

    let wasteLayer, heatLayer, zoneLayer;

    // Ø£ÙŠÙ‚ÙˆÙ†Ø© Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© (ÙƒÙ…Ø§ ÙƒØ§Ù†Øª Ù‚Ø¨Ù„)
    const binIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/565/565491.png', // Ø£ÙŠÙ‚ÙˆÙ†Ø© Ø³Ù„Ø© Ø§Ù„Ù‚Ù…Ø§Ù…Ø©
      iconSize: [28, 28],
      iconAnchor: [14, 28],
      popupAnchor: [0, -28]
    });

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª
    $.getJSON("wasteContainer.json", function(data) {
      let heatPoints = [];
      wasteLayer = L.geoJson(data, {
        pointToLayer: function(feature, latlng) {
          heatPoints.push([latlng.lat, latlng.lng]);
          return L.marker(latlng, { icon: binIcon })
            .bindPopup("<b>Waste Container</b><br>Lat: " + latlng.lat.toFixed(4) + "<br>Lon: " + latlng.lng.toFixed(4));
        }
      }).addTo(map);

      // Heat / Density
      heatLayer = L.heatLayer(heatPoints, {
        radius: 25,
        blur: 15,
        maxZoom: 17,
        gradient: {0.2:'blue',0.5:'lime',0.8:'red'}
      });
      checkLoaded();
    });

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù†Ø§Ø·Ù‚
    $.getJSON("RamallahZones.json", function(zones) {
      zoneLayer = L.geoJson(zones, { style: { color:"yellow", weight:1, fillOpacity:0.2 } }).addTo(map);
      checkLoaded();
    });

    function checkLoaded() {
      if (wasteLayer && zoneLayer) {
        L.control.scale({ metric: true }).addTo(map);
        document.getElementById("map").style.opacity = 1;
        const loading = document.getElementById("loading-screen");
        loading.classList.add("fade-out");
        setTimeout(() => loading.style.display = "none", 1500);
      }
    }

    // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ù„ÙŠÙ„/Ø§Ù„Ù†Ù‡Ø§Ø±
    document.getElementById("toggle-theme").onclick = function() {
      if(currentTheme==="day"){ map.removeLayer(dayTiles); nightTiles.addTo(map); currentTheme="night"; }
      else{ map.removeLayer(nightTiles); dayTiles.addTo(map); currentTheme="day"; }
    };

    // ØªÙØ¹ÙŠÙ„/Ø¥ÙŠÙ‚Ø§Ù Heat map
    let heatVisible = false;
    document.getElementById("toggle-heat").onclick = function() {
      if(!heatVisible){ map.addLayer(heatLayer); heatVisible=true; }
      else{ map.removeLayer(heatLayer); heatVisible=false; }
    };

    // ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹
    document.getElementById("locate-me").onclick = function() {
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(pos=>{
          const lat=pos.coords.latitude, lon=pos.coords.longitude;
          const userMarker=L.circleMarker([lat,lon],{radius:8,fillColor:'blue',color:'#fff',weight:2,fillOpacity:0.9}).addTo(map);
          userMarker.bindPopup("ğŸ“ You are here").openPopup();
          map.setView([lat,lon],17);
        });
      }else{ alert("âš ï¸ Ø§Ù„Ù…ØªØµÙØ­ Ù„Ø§ ÙŠØ¯Ø¹Ù… ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø¬ØºØ±Ø§ÙÙŠ"); }
    };
  </script>
</body>
</html>
