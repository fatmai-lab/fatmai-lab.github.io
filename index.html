<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    body { margin:0; height:100%; width:100%; overflow:hidden; }
    #map { position:absolute; width:100%; height:100%; opacity:0; transition: opacity 1s ease-in; }

    #loading-screen {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background-color:#1a1a1a; display:flex; flex-direction:column; align-items:center; justify-content:center;
      color:white; font-family:sans-serif; z-index:9999; opacity:1; transition: opacity 1s ease;
    }

    #loading-screen img { width:150px; margin-bottom:15px; animation: rotate 4s linear infinite; }
    #loading-text { font-size:18px; letter-spacing:1px; animation: pulse 2s infinite; }
    #loading-screen.fade-out { opacity:0; pointer-events:none; }

    @keyframes rotate { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
    @keyframes pulse { 0%{opacity:0.3;} 50%{opacity:1;} 100%{opacity:0.3;} }

    .leaflet-control-scale { background:white; padding:2px; }
  </style>
</head>

<body>
  <div id="loading-screen">
    <img src="birzeit.png" alt="Birzeit University Logo">
    <p id="loading-text">أهلاً بكم</p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script
