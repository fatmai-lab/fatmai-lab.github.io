<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #1a1a1a;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    /* Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #loading-screen img {
      width: 140px;
      margin-bottom: 15px;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­ÙƒÙ… */
    .custom-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
    }

    .custom-btn {
      background: white;
      border: none;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .custom-btn:hover {
      transform: scale(1.1);
      background: #ffefef;
    }

    /* Ø³Ù‡Ù… Ø§Ù„Ø´Ù…Ø§Ù„ */
    #north-arrow {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 1000;
      width: 60px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div id="loading-screen">
    <img src="birzeit.png" alt="Birzeit University Logo">
    <p>Loading Interactive Map...</p>
  </div>

  <div id="map"></div>

  <!-- Ø³Ù‡Ù… Ø§Ù„Ø´Ù…Ø§Ù„ -->
  <img id="north-arrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/North_arrow.svg/512px-North_arrow.svg.png" alt="North Arrow">

  <!-- Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­ÙƒÙ… -->
  <div class="custom-controls">
    <button class="custom-btn" id="toggle-theme">ğŸŒ / ğŸŒ™</button>
    <button class="custom-btn" id="toggle-heat">ğŸ”¥ Density</button>
    <button class="custom-btn" id="locate-me">ğŸ“</button>
  </div>

  <!-- Ù…ÙƒØªØ¨Ø§Øª -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    const map = L.map("map", {
      center: [31.9045, 35.2045],
      zoom: 15,
      zoomSnap: 0.25
    });

    // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø®Ù„ÙÙŠØ§Øª (Ù„ÙŠÙ„ ÙˆÙ†Ù‡Ø§Ø±)
    const dayTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    });

    const nightTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 20,
      attribution: '&copy; CARTO'
    });

    // Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„ÙˆØ¶Ø¹ Ø­Ø³Ø¨ Ø§Ù„ÙˆÙ‚Øª
    const hour = new Date().getHours();
    let currentTheme = (hour >= 6 && hour < 18) ? "day" : "night";
    (currentTheme === "day" ? dayTiles : nightTiles).addTo(map);

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø·Ø¨Ù‚Ø§Øª
    let wasteLayer, heatLayer, zoneLayer;

    $.getJSON("wasteContainer.json", function(data) {
      let heatPoints = [];

      wasteLayer = L.geoJson(data, {
        pointToLayer: function(feature, latlng) {
          heatPoints.push([latlng.lat, latlng.lng]);

          // Ø¯Ø§Ø¦Ø±Ø© Ø¨Ø¯Ù„ Ø£ÙŠÙ‚ÙˆÙ†Ø©
          return L.circleMarker(latlng, {
            radius: 7,
            fillColor: "red",
            color: "#fff",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.85
          }).bindPopup("<b>Waste Container</b><br>Lat: " + latlng.lat.toFixed(4) + "<br>Lon: " + latlng.lng.toFixed(4));
        }
      }).addTo(map);

      // Ø®Ø±ÙŠØ·Ø© Ø§Ù„ÙƒØ«Ø§ÙØ©
      heatLayer = L.heatLayer(heatPoints, {
        radius: 25,
        blur: 15,
        maxZoom: 17,
        gradient: {
          0.2: 'blue',
          0.5: 'lime',
          0.8: 'red'
        }
      });

      checkLoaded();
    });

    $.getJSON("RamallahZones.json", function(zones) {
      zoneLayer = L.geoJson(zones, {
        style: {
          color: "yellow",
          weight: 1,
          fillOpacity: 0.2
        }
      }).addTo(map);
      checkLoaded();
    });

    // Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø·Ø¨Ù‚Ø§Øª
    function checkLoaded() {
      if (wasteLayer && zoneLayer) {
        L.control.scale({ metric: true }).addTo(map);
        document.getElementById("map").style.opacity = 1;

        const loading = document.getElementById("loading-screen");
        loading.classList.add("fade-out");
        setTimeout(() => loading.style.display = "none", 1500);
      }
    }

    // Ø²Ø± ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ù„ÙŠÙ„ ÙˆØ§Ù„Ù†Ù‡Ø§Ø±
    document.getElementById("toggle-theme").onclick = function() {
      if (currentTheme === "day") {
        map.removeLayer(dayTiles);
        nightTiles.addTo(map);
        currentTheme = "night";
      } else {
        map.removeLayer(nightTiles);
        dayTiles.addTo(map);
        currentTheme = "day";
      }
    };

    // Ø²Ø± ØªÙØ¹ÙŠÙ„ Ø®Ø±ÙŠØ·Ø© Ø§Ù„ÙƒØ«Ø§ÙØ©
    let heatVisible = false;
    document.getElementById("toggle-heat").onclick = function() {
      if (!heatVisible) {
        map.addLayer(heatLayer);
        heatVisible = true;
      } else {
        map.removeLayer(heatLayer);
        heatVisible = false;
      }
    };

    // Ø²Ø± ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹
    document.getElementById("locate-me").onclick = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const userMarker = L.circleMarker([lat, lon], {
            radius: 8,
            fillColor: 'blue',
            color: '#fff',
            weight: 2,
            fillOpacity: 0.9
          }).addTo(map);
          userMarker.bindPopup("ğŸ“ You are here").openPopup();
          map.setView([lat, lon], 17);
        });
      } else {
        alert("âš ï¸ Ø§Ù„Ù…ØªØµÙØ­ Ù„Ø§ ÙŠØ¯Ø¹Ù… ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø¬ØºØ±Ø§ÙÙŠ");
      }
    };
  </script>
</body>
</html>
