<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    body {

    /* style the map */
    #map {

    #loading-screen {

</head>

<body>

  <!-- Ø´Ø§Ø´Ø© ØªØ­Ù…ÙŠÙ„ Ø¨Ø³ÙŠØ·Ø© Ø¨Ø´Ø¹Ø§Ø± Ø¨ÙŠØ±Ø²ÙŠØª -->
  <div id="loading-screen">
    <img src="birzeit.png" alt="Birzeit University Logo">

  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø®Ø±ÙŠØ·Ø©
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],

    };
    const map = L.map("map", mapOptions);

    // Ø²Ø± ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹
    const locateBtn = L.control({ position: 'topleft' });
    locateBtn.onAdd = function (map) {
      const btn = L.DomUtil.create('button', 'locate-button');
      btn.innerHTML = 'ğŸ“ Locate Me';
      btn.style.backgroundColor = '#fff';
      btn.style.padding = '6px 10px';
      btn.style.border = '2px solid #555';
      btn.style.borderRadius = '8px';
      btn.style.cursor = 'pointer';
      btn.style.boxShadow = '0 1px 5px rgba(0,0,0,0.4)';
      btn.title = 'Find your current location';

      btn.onclick = function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              const userMarker = L.circleMarker([lat, lon], {
                radius: 8,
                fillColor: 'blue',
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.9
              }).addTo(map);
              map.setView([lat, lon], 17);
              userMarker.bindPopup("ğŸ“ You are here!").openPopup();
            },
            function () {
              alert("âš ï¸ Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø³Ù…Ø§Ø­ Ø¨Ø§Ù„ÙˆØµÙˆÙ„ Ø¥Ù„Ù‰ Ø§Ù„Ù…ÙˆÙ‚Ø¹.");
            }
          );
        } else {
          alert("âŒ Ø§Ù„Ù…ØªØµÙØ­ Ù„Ø§ ÙŠØ¯Ø¹Ù… ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø¬ØºØ±Ø§ÙÙŠ.");
        }
      };
      return btn;
    };
    locateBtn.addTo(map);

    // Ø§Ù„Ø®Ø±ÙŠØ·Ø© Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // ØªØ¹Ø±ÙŠÙ Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ù„Ù„Ø·Ø¨Ù‚Ø§Øª
    let wasteContainersLayer;
    let zonesLayer;

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª
    $.getJSON("wasteContainer.json", function (WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "red",
            color: "red",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
      checkAllLayersLoaded();
    });

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù†Ø§Ø·Ù‚
    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {

            fillOpacity: 0.3,
            color: "red",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {

          });

    });

    // Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† ØªØ­Ù…ÙŠÙ„ ÙƒÙ„ Ø§Ù„Ø·Ø¨Ù‚Ø§Øª Ù‚Ø¨Ù„ Ø¥Ø²Ø§Ù„Ø© Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
    function checkAllLayersLoaded() {
      if (wasteContainersLayer && zonesLayer) {
        // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„Ø·Ø¨Ù‚Ø§Øª
        const baseLayers = {};
        const overlays = {

        L.control.layers(baseLayers, overlays).addTo(map);

        // Ø¹Ø±Ø¶ Ø§Ù„Ø®Ø±ÙŠØ·Ø© ØªØ¯Ø±ÙŠØ¬ÙŠÙ‹Ø§
        document.getElementById("map").style.opacity = 1;

        // Ø¥Ø®ÙØ§Ø¡ Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
        const loading = document.getElementById("loading-screen");

      }
    }
  </script>

</body>
</html>
