<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      bottom: 0;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    /* Ø´Ø§Ø´Ø© ØªØ­Ù…ÙŠÙ„ Ø¨Ø´Ø¹Ø§Ø± Ø¨ÙŠØ±Ø²ÙŠØª */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    /* Ø­Ø±ÙƒØ© Ø¯ÙˆØ±Ø§Ù† Ø§Ù„Ø´Ø¹Ø§Ø± */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Ø­Ø±ÙƒØ© Ø§Ù„Ù†Øµ */
    @keyframes pulse {
      0% {
        opacity: 0.3;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.3;
      }
    }

    #loading-screen img {
      width: 150px;
      margin-bottom: 15px;
      animation: rotate 4s linear infinite;
    }

    #loading-text {
      animation: pulse 2s infinite;
      font-size: 18px;
      letter-spacing: 1px;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .leaflet-control-scale {
      background: white;
      padding: 2px;
    }

    .leaflet-control-custom {
      background: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .custom-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
    }

    .custom-btn {
      background: white;
      border: none;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .custom-btn:hover {
      transform: scale(1.1);
      background: #ffefef;
    }

    #north-arrow {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 1000;
      width: 60px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ -->
  <div id="loading-screen">
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f7/Birzeit_University_logo.png"
      alt="Birzeit University Logo">
    <p id="loading-text">Ø£Ù‡Ù„Ø§Ù‹ Ø¨ÙƒÙ…</p>
  </div>

  <div id="map"></div>
  <img id="north-arrow" src="https://upload.wikimedia.org/wikipedia/commons/8/88/Compass_rose_simple.svg" alt="North Arrow">

  <div class="custom-controls">
    <button class="custom-btn" id="toggle-theme">ğŸŒ / ğŸŒ™</button>
    <button class="custom-btn" id="locate-me">ğŸ“</button>
  </div>

  <!-- Ù…ÙƒØªØ¨Ø§Øª -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map("map", {
      center: [31.9045, 35.2045],
      zoom: 17,
      zoomSnap: 0.25
    });

    // Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ø®Ù„ÙÙŠØ© Ø­Ø³Ø¨ Ø§Ù„ÙˆÙ‚Øª
    const dayTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd'
    });
    const nightTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd'
    });

    let currentTheme = (new Date().getHours() >= 6 && new Date().getHours() < 18) ? "day" : "night";
    (currentTheme === "day" ? dayTiles : nightTiles).addTo(map);

    // Ù…Ù‚ÙŠØ§Ø³ Ø§Ù„Ø±Ø³Ù…
    L.control.scale({ position: 'bottomleft' }).addTo(map);

    // Ø¥Ø´Ø§Ø±Ø© Ø§Ù„Ø´Ù…Ø§Ù„
    const north = L.control({ position: "topright" });
    north.onAdd = function () {
      const div = L.DomUtil.create("div", "leaflet-control-custom");
      div.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Compass_rose_simple.svg" width="40" title="North">';
      return div;
    };
    north.addTo(map);

    // Ø²Ø± ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ù„ÙŠÙ„ ÙˆØ§Ù„Ù†Ù‡Ø§Ø±
    document.getElementById("toggle-theme").onclick = function () {
      if (currentTheme === "day") {
        map.removeLayer(dayTiles);
        nightTiles.addTo(map);
        currentTheme = "night";
      } else {
        map.removeLayer(nightTiles);
        dayTiles.addTo(map);
        currentTheme = "day";
      }
    };

    // Ø²Ø± ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹
    document.getElementById("locate-me").onclick = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const userMarker = L.circleMarker([lat, lon], {
            radius: 8,
            fillColor: 'blue',
            color: '#fff',
            weight: 2,
            fillOpacity: 0.9
          }).addTo(map);
          userMarker.bindPopup("ğŸ“ You are here").openPopup();
          map.setView([lat, lon], 17);
        });
      } else {
        alert("âš ï¸ Ø§Ù„Ù…ØªØµÙØ­ Ù„Ø§ ÙŠØ¯Ø¹Ù… ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø¬ØºØ±Ø§ÙÙŠ");
      }
    };

    // Ø£ÙŠÙ‚ÙˆÙ†Ø© Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª
    const binIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/3097/3097144.png',
      iconSize: [28, 28],
      iconAnchor: [14, 14],
      popupAnchor: [0, -14]
    });

    // Ø·Ø¨Ù‚Ø§Øª Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª ÙˆØ§Ù„Ù…Ù†Ø§Ø·Ù‚
    let wasteLayer, zonesLayer;

    // MarkerCluster
    const markerCluster = L.markerClusterGroup();

    $.getJSON("wasteContainer.json", function (data) {
      wasteLayer = L.geoJson(data, {
        pointToLayer: function (feature, latlng) {
          const marker = L.marker(latlng, { icon: binIcon })
            .bindPopup("<b>Waste Container</b><br>Lat: " + latlng.lat.toFixed(4) + "<br>Lon: " + latlng.lng.toFixed(4));
          markerCluster.addLayer(marker);
          return marker;
        }
      });
      map.addLayer(markerCluster);
      checkAllLayersLoaded();
    });

    $.getJSON("RamallahZones.json", function (zones) {
      zonesLayer = L.geoJson(zones, {
        style: {
          color: "orange",
          fillColor: "yellow",
          fillOpacity: 0.25,
          weight: 1.2,
          opacity: 0.8
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function () {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
      checkAllLayersLoaded();
    });

    function checkAllLayersLoaded() {
      if (wasteLayer && zonesLayer) {
        L.control.layers({}, {
          "Zones": zonesLayer,
          "Waste Containers": markerCluster
        }).addTo(map);

        document.getElementById("map").style.opacity = 1;

        const loading = document.getElementById("loading-screen");
        loading.classList.add("fade-out");
        setTimeout(() => loading.style.display = "none", 3000);
      }
    }
  </script>

</body>
</html>
